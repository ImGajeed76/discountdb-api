paths:
  /coupons:
    post:
      consumes:
      - application/json
      description: Create a new coupon
      parameters:
      - description: CouponCreateRequest object
        in: body
        name: coupon
        required: true
        schema:
          $ref: '#/definitions/models.CouponCreateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.CouponCreateResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Create a new coupon
      tags:
      - coupons
  /coupons/{id}:
    get:
      consumes:
      - application/json
      description: Retrieve a single coupon by its ID
      parameters:
      - description: Coupon ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Coupon'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Get coupon by ID
      tags:
      - coupons
  /coupons/merchants:
    get:
      description: Retrieve a list of all merchants
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.MerchantResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Get all merchants
      tags:
      - merchants
  /coupons/search:
    get:
      consumes:
      - application/json
      description: Retrieve a list of coupons with optional search, sorting, and pagination
      parameters:
      - description: Search query string
        in: query
        name: q
        type: string
      - default: newest
        description: Sort order (newest, oldest, high_score, low_score)
        enum:
        - newest
        - oldest
        - high_score
        - low_score
        in: query
        name: sort_by
        type: string
      - default: 10
        description: Number of items per page
        in: query
        minimum: 1
        name: limit
        type: integer
      - default: 0
        description: Number of items to skip
        in: query
        minimum: 0
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.CouponsSearchResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Get coupons with filtering and pagination
      tags:
      - coupons
  /coupons/vote/{dir}/{id}:
    post:
      description: Vote on a coupon by ID
      parameters:
      - description: Vote direction (up or down)
        in: path
        name: dir
        required: true
        type: string
      - description: Coupon ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Success'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Vote on a coupon
      tags:
      - votes
  /health:
    get:
      consumes:
      - application/json
      description: Get API health status
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.HealthCheckResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Health check endpoint
      tags:
      - health
  /syrup/coupons:
    get:
      description: Returns a paginated list of coupons for a specific domain
      parameters:
      - description: Optional API key for authentication
        in: header
        name: X-Syrup-API-Key
        type: string
      - description: The website domain to fetch coupons for
        in: query
        name: domain
        required: true
        type: string
      - default: 20
        description: Maximum number of coupons to return
        in: query
        maximum: 100
        minimum: 1
        name: limit
        type: integer
      - default: 0
        description: Number of coupons to skip
        in: query
        minimum: 0
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Successful response
          headers:
            X-RateLimit-Limit:
              description: The maximum number of requests allowed per time window
              type: string
            X-RateLimit-Remaining:
              description: The number of requests remaining in the time window
              type: string
            X-RateLimit-Reset:
              description: The time when the rate limit window resets (Unix timestamp)
              type: string
          schema:
            $ref: '#/definitions/syrup.CouponList'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/syrup.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/syrup.ErrorResponse'
        "429":
          description: Too Many Requests
          headers:
            X-RateLimit-RetryAfter:
              description: Time to wait before retrying (seconds)
              type: integer
          schema:
            $ref: '#/definitions/syrup.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/syrup.ErrorResponse'
      summary: List Coupons
      tags:
      - syrup
  /syrup/coupons/invalid/{id}:
    post:
      description: Report that a coupon code failed to work
      parameters:
      - description: Optional API key for authentication
        in: header
        name: X-Syrup-API-Key
        type: string
      - description: The ID of the coupon
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successful response
          headers:
            X-RateLimit-Limit:
              description: The maximum number of requests allowed per time window
              type: string
            X-RateLimit-Remaining:
              description: The number of requests remaining in the time window
              type: string
            X-RateLimit-Reset:
              description: The time when the rate limit window resets (Unix timestamp)
              type: string
          schema:
            $ref: '#/definitions/syrup.Success'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/syrup.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/syrup.ErrorResponse'
        "429":
          description: Too Many Requests
          headers:
            X-RateLimit-RetryAfter:
              description: Time to wait before retrying (seconds)
              type: integer
          schema:
            $ref: '#/definitions/syrup.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/syrup.ErrorResponse'
      summary: Report Invalid Coupon
      tags:
      - syrup
  /syrup/coupons/valid/{id}:
    post:
      description: Report that a coupon code was successfully used
      parameters:
      - description: Optional API key for authentication
        in: header
        name: X-Syrup-API-Key
        type: string
      - description: The ID of the coupon
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successful response
          headers:
            X-RateLimit-Limit:
              description: The maximum number of requests allowed per time window
              type: string
            X-RateLimit-Remaining:
              description: The number of requests remaining in the time window
              type: string
            X-RateLimit-Reset:
              description: The time when the rate limit window resets (Unix timestamp)
              type: string
          schema:
            $ref: '#/definitions/syrup.Success'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/syrup.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/syrup.ErrorResponse'
        "429":
          description: Too Many Requests
          headers:
            X-RateLimit-RetryAfter:
              description: Time to wait before retrying (seconds)
              type: integer
          schema:
            $ref: '#/definitions/syrup.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/syrup.ErrorResponse'
      summary: Report Valid Coupon
      tags:
      - syrup
  /syrup/merchants:
    get:
      description: Returns a list of all merchants and their domains
      parameters:
      - description: Optional API key for authentication
        in: header
        name: X-Syrup-API-Key
